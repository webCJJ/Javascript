<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>面向对象开发</title>
</head>
<body>

<script type="text/javascript">
    //对象字面量
    var cricle = {
        length :　23,
        width  :  12
    };
    //数组字面量
     var color = ['a','b','c'];
     color[99]=1;
    console.log(color[99]);
    console.log(color instanceof  Array);
    console.log(color.toString());
    console.log(color.valueOf());

    //
    var person1 = {
        toLocalString : function(){
            return 'Chenjiajia';
        },
        toString : function(){
            return "Chenjijia";
        }
    }
    var person2 = {
        toLocalString : function(){
            return 'cjj';
        },
        toString : function(){
            return 'cjj';
        }
    }
    var people = [person1,person2];
    console.log(people);

    //栈方法 栈是数据结构的
    var array = ['a','b','c','d'];
    array[4] = 'e';
    var count  =  array.push('f');
    console.log(array);
    array.pop();
    console.log(array);

    //队列
    var push_array = new Array();
    push_array.push(1,2,3);
    var shift_first = push_array.shift();
    console.log(shift_first);
    console.log(push_array);
    push_array.unshift('a','b');
    console.log(push_array);

    //重排序
    //sort 比较函数

    //操作方法
    var big_hui = ['apple',1,'orange'];
    var big_huis = big_hui.concat("a",[1],"b");
    big_huis.splice(0,2);
    big_huis.splice(1,0,"happy",'day');
    big_huis.splice(2,1);
    big_huis.splice(0,0,1,2,3);
    console.log(big_huis);

    //位置方法
    var position_way = [];
    position_way.push(2);
    position_way.push(3,4,5,1,2,7);
    console.log(position_way);
    console.log(position_way.indexOf(2,0));



    //迭代方法
    var arr = [1,3,9,7,5,8];
    var everyResult = arr.every(function(item,index,arr){
        //数组项的值、该项在数组中的位置、数组对象本身
        return item>4;
    });
    console.log(everyResult);
   var filterResult = arr.filter(function(item,index,arr){
       return item<4;
   });
    console.log(filterResult);
    console.log(Array.prototype.sort);
    console.log(Array.prototype.forEach);
    console.log(Array.prototype.map);
    var forEach_arr = [];
    forEach_arr.push(2);
    forEach_arr.push(3);
    forEach_arr.push(4);
    forEach_arr.forEach(function(item,index,forEach_arr){
        console.log(item);
    })

    //归并方法

</script>
</body>
</html>
