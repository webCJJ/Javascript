<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>面向对象开发</title>
</head>
<body>

<script type="text/javascript">
    //对象字面量
    var cricle = {
        length :　23,
        width  :  12
    };
    //数组字面量
     var color = ['a','b','c'];
     color[99]=1;
    console.log(color[99]);
    console.log(color instanceof  Array);
    console.log(color.toString());
    console.log(color.valueOf());

    //
    var person1 = {
        toLocalString : function(){
            return 'Chenjiajia';
        },
        toString : function(){
            return "Chenjijia";
        }
    }
    var person2 = {
        toLocalString : function(){
            return 'cjj';
        },
        toString : function(){
            return 'cjj';
        }
    }
    var people = [person1,person2];
    console.log(people);

    //栈方法 栈是数据结构的
    var array = ['a','b','c','d'];
    array[4] = 'e';
    var count  =  array.push('f');
    console.log(array);
    array.pop();
    console.log(array);

    //队列
    var push_array = new Array();
    push_array.push(1,2,3);
    var shift_first = push_array.shift();
    console.log(shift_first);
    console.log(push_array);
    push_array.unshift('a','b');
    console.log(push_array);

    //重排序
</script>
</body>
</html>
