<title>对象指针问题</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
 function sum(a,b){
 	
 	return a+b;
 }
var sum1 = sum; //将地址赋值
console.log(sum1); 

var sum2 = sum(); //保存了sum的结果 不是sum对象本身 
console.log(sum2);


</script>
