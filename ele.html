<!DOCTYPE html>
<html>
<head>
	<title>大象书</title>
</head>
<body>

<script type="text/javascript">
	var x;
	x = 0;
	console.log(x); //0: 通过变量获取其值

	// 多种数据类型
	x = 1;  
	x = 0.01;                // 整数和实数 共用一套数据类型
	x = "hello world";       // 双引号文本为字符串
	x = 'javascript';        // 单引号内同为字符串
    x = true;                // 布尔值
    x = false;               // 另一个布尔值
    x = null;                // 特殊值 意为空
    x = undefined;           // 与null 非常类似 

    // javascript 中最重要的数据类型 对象
    // 对象是名/值对的集合，或字符串到值映射的集合

    var book = {                        // 对象是由花括号括起来的    
    	topic : "javascript",           // 属性 "topic"的值是"javascript"
     	fat: true                       // 属性 "fat" 的值是true  
    }                                   // 右花括号标记了对象的结束

    // 通过"." 或 "[]" 来访问对象属性
    book.topic                          // => javacscript
    book["fat"]                         // => true: 另一种获取属性的方式
    book.author = "Flanagan";           // 通过赋值创建新属性
    book.contents = {};                 // {} 是一个空对象， 无属性

    // javascript同样支持数组（以数字为索引）
    var primes = [2, 3, 5, 7];          // 拥有4个值得数组
    primes[0];                          // => 2: 数组中第一个元素（索引为0）
    primes.length;                      // => 4: 数组中的元素个数
    primes[primes.length - 1]           // => 7：数组中的最后一个元素
    primes[4] = 9;                      // 通过赋值添加新元素
    primes[4] = 11;                     // 通过赋值改变已有元素
    var empty = [];                     // 空数组 具有0个元素
    empty.length;                       // => 0对象

    // 数组和对象中都可以包含另一个数组或对象

    var points = [
        {x: 0, y: 0},                   // 具有两个元素的数组   
        {x: 1, y: 1}                    // 每个元素都是一个对象
    ]
    var data = {                        // 具有两个属性的对象 
    	trial1: [[1, 2],[3, 4]],        // 每一个属性都是数组
     	trual2: [[2, 3],[4, 5]]         // 数组的元素也是数组
    }

    // 运算符作用于操作数，生成一个新的值
    // 最常见的算术运算符
    3 + 2                               // => 5: 加法
    3 - 2                               // => 1: 减法
    3 * 2                               // => 6: 乘法
    3 / 2                               // => 1.5: 除法
    points[1].x - points[0].y           // => 1: 更复杂的操作数也能照常工作
    "3" + "2"                           // => "32": + 可以完成加法运算也可以作字符串连接     

    // javascript 定义了一些算术运算符的简写形式
    var count = 0;                      // 定义一个变量
    count++;                            // 自增1
    count--;                            // 自减1
    count += 2;                         // 自增2：和"count = count + 2" 写法一样
    count *= 3;                         // 自乘3：和"count = count * 3" 写法一样
    count                               // => 6: 变量本身也是一个表达式 

    // 相等关系运算符用来判断两值是否相等
    // 不等、大于、小于运算符的运算结果是true或false
    var x = 2,y = 3;                    // 这里 = 等号就是赋值的意思
    x == y;                             // => false: 相等
    x != y;                             // => true: 不相等
    x < y;                              // => true: 小于
    x <= y;                             // => true: 小于等于  
    x > y;                              // => false: 大于
    x >= y;                             // => false: 大于等于
    "two" == "three";                   // => false: 两个字符串不相等
    "two" > "three";                    // => true: 'tw'在字母表中索引大于'th'
    false == (x > y);                   // => true: false等于false

    // 逻辑运算符是对布尔值得合并或求反
    (x == 2) && (y == 3);               // => true: 两个比较都是true, &&表示"与"
    (x > 3) || (y < 3);                 // => false: 两个比较都不是true， || 表示"或"
    !!(x == y);                         // => true: ! 求反

    // 函数是一段带有参数的javascript代码端，可以多次调用
    function plus1(x){                  // 定义了名为plus1的一个函数，带有参数x
        return x+1;                     // 返回一个比参数大的值 
    }                                   // 函数代码块是由花括号包裹起来的部分
    plus1(y);                           // => 4: y为3, 调用结果为 3 + 1

    var square = function(x){           // 函数是一种值，可以赋值给变量  
    	return x * x;                   // 计算函数的值
    };                                  // 分号标识了赋值语句的结束
    square(plus1(y));                   // => 16: 在一个表达式中调用两个函数

    // 当函数赋值给对象的属性，我们称为方法，所有的javascript对象都含有方法
    var a = [];                         // 创建一个空数组
    a.push(1, 2, 3);                    // push()方法向数组中添加元素
    a.reverse();                        // 另一个方法: 将数组元素的次序反转

    // 可以自己定义方法 "this"关键字是对定义方法的对象的引用
    points.dist =  function() {         // 定义一个方法用来计算两点之间的距离 
    	var p1 = this[0];               // 通过this获得当前数组的引用
        var p2 = this[1];               // 并取得调用的数组的前两个元素
        var a = p2.x - p1.x;            // x坐标轴上的距离
        var b = p2.y - p1.y;            // y坐标轴上的距离
        return Math.sqrt(a * a +        // 勾股定理
        	b * b );                    // 用Math.sqrt() 来计算平方根
    }   
    points.dist();                      // => 1.4142135623730951 求得两点之间的距离 
    
    // 给出一些控制语句，这些javascript语句使用该语法包含条件判断和循环
    // 使用了类似C、C++、Java和其他语言的语法
    function abs() {                    // 求绝对值的函数
    	if (x >= 0) {                   // if语句
    		return x;                   // 如果比较结果为true 则执行这里的代码 
    	}
    	else{                           // 当if条件不满足时执行else语句
    		return -x;
    	}                               // 如果分支中只有一条语句，花括号可以省略
    }                                   // if/else 中嵌套的语句

    function factorial(n) {             // 计算阶乘的函数
    	var product = 1;                // 给product赋值为1
    	while (n > 1) {                 // 当()内的表达式为true时循环执行{}内的代码
    		product *= n;               // "product = product * n"的简写
            n--;                        // "n = n -1"的简写
    	}                               // 循环结束  
    	return product;                 // 返回product
    }
    factorial(4);                       // => 24: 4 * 3 * 2 * 1 
    
    function factorial2(n) {            // 实现循环的另一种写法
    	var i, product = 1;             // 给product赋值为1
    	for (i = 2; i <= n; i++)        // 将i从2自增至n
    		product *= i;               // 循环体，当循环体中只有一句代码。可以省略{}
    	return product;                 // 返回计算好的阶乘
    }  
    factorial2(5);                      // =>120: 1*2*3*4*5

    // 定义一个构造函数以初始化一个新的Point对象
    function Point(x, y) {              // 构造函数均以大写字母开始
    	this.x = x;                     // 关键字this指代初始化的实例
        this.y = y;                     // 将函数的参数存储为对象属性  
    }                                   // 不需要return

    // 使用new关键字和构造函数来创建一个实例
    var p = new Point(1, 1);            // => Point{x: 1, y: 1}: 平面几何中的点(1, 1) 

    // 通过给构造函数的prototype对象赋值 来给Point对象定义方法
    Point.prototype.r = function() {
    	return Math.sqrt(this.x * this.x + this.y * this.y);  // 返回 x,y的平方根
    }

    // Point的实例对象p (以及所有的Point实例对象) 继承了方法 r()
    p.r();                             // =>1.4142135623730951

    // web浏览器端脚本技术
    function moven() {
    	var answer = confirm("你,准备好了吗?");               // 通过弹出一个对话框来询问用户一个问题
    	if (answer)                                           
    	   window.location = "http://taobao.com";             // 单击确定浏览器会加载一个新的页面  
    }
    // setTimeout(moven, 6000);                               // 在六秒后会执行这个函数 

</script>
</body>
</html>
