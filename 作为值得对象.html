<!DOCTYPE html>
<html>
<head>
<title>作为值得函数</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function sortByKey(key){
    
    return function(a,b){

    	var x = a[key];

    	var y = b[key];

    	return  (x>y?1:(x<y?-1:0));
    }
   
}
var array1 = [{name:"lisi",age:3},{name:'wangwu',age:1}];
var array2 = array1.sort(sortByKey("age"));

for(var i in array2){
	for(var j in array2[i]){
          console.log(array2[i][j]);
	}
}

</script>
</head>
<body>
	

</body>
</html>
