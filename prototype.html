<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>原型链的基本模式</title>
</head>
<body>

<script>
    function One(){
        this.property = true;
    }
    One.prototype.getOneValue = function(){
        return this.property; //true
    }
    function Two(){
        this.subproperty = false;
    }
    //继承了One
    //实现的本质是重写原型对象，代之以一个新类型的实例。换句话说，原
    // 来存在于 SuperType 的实例中的所有属性和方法，现在也存在于 SubType.prototype 中了。在确立了
    //继承关系
    Two.prototype = new One();

    Two.prototype.getTwoVlaue = function(){
        return this.subproperty; //false
    }
    var instance = new Two();
    console.log(instance.getOneValue());

</script>
</body>
</html>
